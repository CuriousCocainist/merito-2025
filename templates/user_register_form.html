{% extends 'basic_template.html' %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Rejestracja użytkownika</h2>
  <form method="POST" class="space-y-4" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Zarejestruj się
      </button>
    </div>
  </form>
</div>
{% endblock %}
