{% extends 'basic_template.html' %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Rejestracja użytkownika</h2>
  <form method="POST" class="space-y-4">
    <!-- CSRF token (jeśli używasz Django) -->
    {% csrf_token %}

    <!-- Nazwa użytkownika -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Nazwa użytkownika</label>
      <input type="text" id="username" name="username" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Imię -->
    <div>
      <label for="first_name" class="block text-sm font-medium text-gray-700">Imię</label>
      <input type="text" id="first_name" name="first_name" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Nazwisko -->
    <div>
      <label for="last_name" class="block text-sm font-medium text-gray-700">Nazwisko</label>
      <input type="text" id="last_name" name="last_name" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- E-mail -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Adres e-mail</label>
      <input type="email" id="email" name="email" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Hasło -->
    <div>
      <label for="password1" class="block text-sm font-medium text-gray-700">Hasło</label>
      <input type="password" id="password1" name="password1" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Potwierdzenie hasła -->
    <div>
      <label for="password2" class="block text-sm font-medium text-gray-700">Potwierdź hasło</label>
      <input type="password" id="password2" name="password2" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Submit -->
    <div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Zarejestruj się
      </button>
    </div>
  </form>
</div>
{% endblock %}
